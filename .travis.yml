language: node_js

node_js:
  - 14

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: skip
      deploy:
        on:
          branch:
          - main
          - next
          - next-major
          - beta
          - alpha
        provider: script
        cleanup: false
        script: "yarn run semantic-release"