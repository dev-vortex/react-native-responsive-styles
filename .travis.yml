language: node_js

node_js:
  - 14

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      branches:
        only:
        - main
        - next
        - next-major
        - beta
        - alpha
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: skip
      deploy:
        on:
          branch:
          - main
          - next
          - next-major
          - beta
          - alpha
        provider: script
        skip_cleanup: true
        script: "yarn run semantic-release"